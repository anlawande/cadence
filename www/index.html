<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<title>Music Runner</title>
	</head>
	<body>
		<div class="app">
			<div class="appBanner">
				<div class="header">Music Runner</div>
				<div class="updateBtn">Update</div>
			</div>
			<div id="fileList">
				<div class="fileEntry"></div>
			</div>
			<div class="playerControls">
				<div class="seeker">
				</div>
				<div class="leftBtn controlSVG">
					<svg width="50" height="50">
						<polygon points="50,0 15,25 50,50" class="control" />
						<line x1="15" y1="5" x2="15" y2="45" class="control" />
					</svg>
				</div>
				<div class="playBtn controlSVG">
					<svg width="50" height="50">
						<polygon points="0,0 35,25 0,50" class="control" />
					</svg>
				</div>
				<div class="stopBtn controlSVG">
					<svg width="50" height="50">
						<rect width="50" height="50" class="control" />
					</svg>
				</div>
				<div class="rightBtn controlSVG">
					<svg width="50" height="50">
						<polygon points="0,0 35,25 0,50" class="control" />
						<line x1="35" y1="5" x2="35" y2="45" class="control" />
					</svg>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/promise-pc.js"></script>
		<script type="text/javascript" src="js/ID3.js"></script>
		<!--Mock script-->
		<script type="text/javascript" src="js/mock.js"></script>
		<script type="text/javascript" src="js/fileList.js"></script>
		<script type="text/javascript" src="js/db.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
	</body>
</html>
